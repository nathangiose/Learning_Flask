{% extends "layout.html" %}

{% block content %}
    <h1>{{title}}</h1>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3></h3>
            <form name="login" action="" method="post">
                {{ form.hidden_tag() }}

                <p>
                    {{ form.email.label }} <br>
                    {{ form.email(size=30) }}

                </p>

                <p>
                    {{ form.password.label }} <br>
                    {{ form.password(size=255) }}

                </p>

                <p>
                    {{ form.submit() }}

                </p>
            </form>


        </div>

    </div>

{% endblock %}
